<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quadratic Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <div class="center">
    <body>
        <h1>Quadratic Calculator</h1>
        <hr />
       
        <h3>Need help finding X in a quadratic equation? Fear no more. Just add the values of (a) (b) and (c) in the specified areas and select a (+) or (-) option.</h3>
   
   <p class="QF"><img src="download.png" alt="Quadratic Formula"></p>
   <p class="SF"><img src="compsquare.jfif" alt="Completeing The Square"></p>

   <div>
   <p>(a): <input id="a" type="value = 0" size="4" /></p>
  </div>
  <div>
   <p>(b): <input id="b" type="value = 0" size="4"/></p>
  </div>
  <div>
  <p>(c): <input id="c" type="value = 0" size="4"/></p>
</div>
 

   <button class="btn1" id="btn">Calculate</button>
   </body>
</html>
